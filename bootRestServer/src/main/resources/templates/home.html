<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h3>ajax연습</h3>
	<div class="container">
		<button type="button" class="btn btn-success" id="btnAjax1">ajax요청</button>
		<div class="border" id="divResult"></div>
	</div>
	<script>

		$.ajax({
			url:"resStr"
		}).done((result)=>{
			console.log("1str", result);
			$("#divResult").append($("<div>").append(result))
		});
		
		$.ajax({
			url:"resMap"
		}).done((result)=>{
			console.log("2map",result);
			$("#divResult").append($("<div>").append(result.msg))
		});
		
		$.ajax({
			url:"resVO"
		}).done((result)=>{
			console.log("3vo",result);
			$("#divResult").append($("<div>").append(result.msg))
		});
		
		$.ajax({
			url:"resEntity"
		}).done((result)=>{
			console.log("4entity",result);
			$("#divResult").append($("<div>").append(result.msg))
		});
	</script>
	
</body>
</html>
