<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h3>ajax 결과 받기</h3>
		<button type="button" class="btn btn-success" id="btnAjax">ajax요청</button>
		<div class="border" id="divResult"></div>
	</div>
	<script>
	$("#btnAjax").on("click", loadAjax)
	
	function loadAjax(){
		$("#divResult").append($("<hr>"))
				
		/* $.ajax({
			url: "resStr"
		}).done((result)=>{ appendDiv("1. " + result);	}); */
		
		$.ajax({
			url:"resMap"
		}).done((result)=>{ appendDiv("2. " + result.msg);	});
		
		$.ajax({
			url:"resVO"
		}).done((result)=>{  appendDiv("3. " + result.msg);	});
		
		/* $.ajax({
			url:"resEntity"
		}).done((result)=>{ appendDiv("4. " + result.msg);
		}).fail(()=>{	
		}).always();
		*/	
		$.ajax({
			url:"resEntity",
			success: result => appendDiv("4. " + result.msg),
			error : function(err, status){ appendDiv("4. " + status); }
		})
		
	}
	
	function appendDiv(str){
		$("#divResult").append($("<div>").html(str))
	}
	</script>
	
</body>
</html>
