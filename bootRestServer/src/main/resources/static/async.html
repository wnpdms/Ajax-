<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h3>ajax연습</h3>
	<div class="container">
		async <input type="checkbox" id="cbAsync" checked="checked"> <button type="button" class="btn btn-success" id="btnAjax">ajax요청</button>
		<div class="border" id="divResult"></div>
	</div>
	<script>
	$("#btnAjax").on("click", loadAjax)
	
	function loadAjax(){
		$("#divResult").append($("<hr>"))
		
		$.ajax({
			url: "resStr",
			async: $("#cbAsync").is(":checked")
		}).done((result)=>{ appendDiv("1. " + result);	});
		
		$.ajax({
			url:"resMap",
			async: $("#cbAsync").is(":checked")
		}).done((result)=>{ appendDiv("2. " + result.msg);	});
		
		$.ajax({
			url:"resVO",
			async: $("#cbAsync").is(":checked")
		}).done((result)=>{  appendDiv("3. " + result.msg);	});
		
		$.ajax({
			url:"resEntity",
			async: $("#cbAsync").is(":checked")
		}).done((result)=>{ appendDiv("4. " + result.msg);	});
		
		
		var jsonData = $.ajax({
	          url: "resEntity",
	          async: false
	          }).responseText;
		jsonData = JSON.parse(jsonData);
		$("#divResult").append($("<div>").html("5."+jsonData.msg))
	}
	
	function appendDiv(str){
		$("#divResult").append($("<div>").html(str))
	}
	</script>
	
</body>
</html>
